<style>
    * {

        border: 0;
        cursor: pointer;
        font-size: 16px;

                <div style="position: relative">
                    <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                    <div id="playerExpBar" style="
            height: 5px;
            background-color: rgb(255, 0, 0);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;">

                </div>

            display: flex;
